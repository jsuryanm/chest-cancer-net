name: Build & Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1️⃣ Checkout repository
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # 2️⃣ Configure AWS credentials (CI only)
      # =========================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # =========================
      # 3️⃣ Login to Amazon ECR
      # =========================
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password \
            --region ${{ secrets.AWS_REGION }} |
          docker login \
            --username AWS \
            --password-stdin \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # =========================
      # 4️⃣ Build API image (force fresh build)
      # =========================
      - name: Build API image
        run: |
          docker build --no-cache --pull \
            -f Dockerfile.api \
            -t chest-cancer-api:latest .

      # =========================
      # 5️⃣ Push API image to ECR
      # =========================
      - name: Push API image
        run: |
          docker tag chest-cancer-api:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/chest-cancer-api:latest

          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/chest-cancer-api:latest

      # =========================
      # 6️⃣ Build Streamlit image
      # =========================
      - name: Build Streamlit image
        run: |
          docker build \
            -f Dockerfile.streamlit \
            -t chest-cancer-ui:latest .

      # =========================
      # 7️⃣ Push Streamlit image to ECR
      # =========================
      - name: Push Streamlit image
        run: |
          docker tag chest-cancer-ui:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/chest-cancer-ui:latest

          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/chest-cancer-ui:latest

      # =========================
      # 8️⃣ Deploy on EC2 (FIXED)
      # =========================
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "Preparing app directory..."
            mkdir -p ~/app
            cd ~/app

            echo "Writing docker-compose.yml..."
            cat << 'EOF' > docker-compose.yml
            services:
              api:
                image: ${API_IMAGE}
                container_name: chest-cancer-api
                ports:
                  - "8000:8000"
                restart: always

              streamlit:
                image: ${UI_IMAGE}
                container_name: chest-cancer-ui
                ports:
                  - "8501:8501"
                depends_on:
                  - api
                restart: always
            EOF

            echo "Logging into ECR on EC2..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} |
            docker login --username AWS --password-stdin \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            echo "Exporting runtime image variables..."
            export API_IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/chest-cancer-api:latest
            export UI_IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/chest-cancer-ui:latest

            echo "Pulling latest images..."
            docker pull $API_IMAGE
            docker pull $UI_IMAGE

            echo "Restarting containers..."
            docker compose down || true
            docker compose up -d

            echo "Deployment completed successfully."
